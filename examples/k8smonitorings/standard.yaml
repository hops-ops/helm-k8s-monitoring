apiVersion: helm.hops.ops.com.ai/v1alpha1
kind: K8sMonitoring
metadata:
  name: k8s-monitoring
  namespace: example-env
spec:
  clusterName: example-cluster
  labels:
    team: platform
  values:
    destinations:
      - name: prometheus
        type: prometheus
        url: https://prometheus.example.com/api/v1/write
      - name: loki
        type: loki
        url: https://loki.example.com/loki/api/v1/push
